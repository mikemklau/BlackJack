            <span class="design char17"></span>
          
        </div>
    </div> 
   <div id="playerCircles">

    <div class="player p2"><span>coming soon</span></div>

   </div>

<!--************DEALERS AREA*****************-->

<div id="dealerTotal"></div>


<!--************PLAYING AREA*****************-->
<div id="playerHand">
</div>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="js/blackjack.js"></script>

<script src="js/controls.js"></script>
<script type="text/javascript"> // animations of buttons no laying functions here
$(function() {

  $('div.button').on("mousedown", function(e){
    var ID = e.currentTarget.id;
    $('div#'+ ID + '.button').addClass('pressed');
  });

  $('div.button').hover(function(e){
    var ID = e.currentTarget.id;
    $('div.'+ ID).addClass('grow');
  });

  $('div.button').on("mouseup mouseleave", function(e){
    var ID = e.currentTarget.id;
    $('div#'+ ID + '.button').removeClass('pressed');
    $('div#buttonTitles > div.'+ ID).removeClass('grow');
    $('div.split').removeClass('grow');
  });

  $('div.announcer').on("click", function(){
    $('div.announcer > div.display').removeClass('display');
    $('div.announcer').removeClass('announce');
    });

});

</script>
</body>
